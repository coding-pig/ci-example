version: 2.1
jobs:
    build:
        docker:
            - image: circleci/python:3.5.6
        steps:
            - checkout
            - run: pip install -U pytest
            - run: pip install -U pytest-cov
            - run: pip install -U codecov
            - run: pip install -U pycodestyle
            - run: pycodestyle ./src ./tests
            - run: PYTHONPATH=./ py.test --cov=./src tests
            - run: codecov
